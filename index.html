<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TP 1</title> 
    <script src="js/script.js"></script>
</head>
<body>
    <form>
     
        <!-- CIVILITE -->
        <label for="name"> Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="adresse"> Adresse: </label>
        <input type="text" name="adresse" id="adresse" placeholder="Enter your adresse" required>
        <label type="number" for="postal"> Code postal: </label>
        <input type="text" name="postal" id="postal" placeholder="Enter your postal" required> 
        <label for="city"> Ville: </label>
        <input type="text" name="city" id="city" placeholder="Enter your city" required>
        <label for="phone"> Téléphone: </label>
        <input type="text" name="phone" id="phone" placeholder="Enter your phone" required>
        <!-- CIVILITE END -->
        <!-- SE CONNECTER -->
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label for="sexe" > Sexe: </label>
        <div> <input type="radio" name="sexe" id="sexe" value="homme" required> Homme
        <input type="radio" name="sexe" id="sexe" value="femme" required> Femme</div>
        <label for="username"> Login: </label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <label for="password"> Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button id="btn-submit" type="submit" onclick="onSubmit()" btn btn-primary">Submit</button>
        <!-- SE CONNECTER END -->
    </form>
</form>
</body>
</html>
